<!--
	Grid behavior is specified with the following classes on .grid_item(s)
	
	.wPercentN_at_PxBreakpointY - The width of the .grid_item in percent at the specifed px breakpoint, e.g. .w33_at_600
	.clear_at_PxBreakpoint - The .grid_item will clear the previous items at the specified px breakpoint, .e.g. .clear_at_700
	.unclear_at_PxBreakpoint - The .grid_item will "un"clear the previous items at the specified px breakpoint, .e.g. .unclear_at_800
	
	Grids are not limited to divs. Can be used on lists etc
-->

<div class="grid_container">
	<div class="grid_item"></div>
	<div class="grid_item"></div>
	<div class="grid_item"></div>
</div>
